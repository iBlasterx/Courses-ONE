        var secrets = [];

            var randomNum = randomsNumbers();
            var findRandom = false;
            console.log(randomNum);
            
            if (randomNum != 0) {
                for(var pos = 0; pos < secrets.length; pos++) {
                    if (randomNum == secrets[pos]) {
                        findRandom = true;
                        break;
                    }
                }
            }
            if (findRandom == false) { 
                secrets.push(randomNum);
                count++;
            }
        }
        return secrets;

    }
