<meta charset="UTF-8">
<script>
    
    // Funcion para hacer breaks
    function jumper() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    // Funcion para hacer mostrar 
    function mostrar(frase) {
        document.write(frase)
        jumper();
    }

    var year = 2020;
    var brk = "<br>"
    document.write("¡Hola!" + year);
    document.write("<br>");
    document.write("¿Como estás? " + year);
    document.write(brk);
    document.write(10 + 20);
    document.write(brk);

    jumper();

    year = 2021;
    document.write("xd" + year);
    document.write("<br>");
    document.write("<br>");

    jumper();

    var ed1 = 10;
    var ed2 = 20;
    var ed3 = 30;
    promedio = (ed1+ed2+ed3) / 3
    document.write("Prom: " + Math.round(promedio));

    jumper();

    mostrar("hola");
    jumper();

    mostrar("Hola, tengo " + ed1 + "años");
    mostrar("hola");
</script>
