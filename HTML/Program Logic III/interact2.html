<canvas width='600' height='400'> </canvas>

<script>
    var screen = document.querySelector('canvas');
    var brush = screen.getContext('2d');
    brush.fillStyle = 'black';
    brush.fillRect(0,0,600,400); 
    var colors = ['brown', 'lightgreen', 'purple'];
    var actualColor = 0;

    function showCircles(event) {
        var x = event.pageX - screen.offsetLeft;
        var y = event.pageY - screen.offsetTop;    
        brush.fillStyle = colors[actualColor];
        brush.beginPath();
        brush.arc(x,y,10,0,2*Math.PI);
        brush.fill();
        console.log(x + "," + y);        
    }

    screen.onclick = showCircles;

    function alternColor() {
        actualColor++;
        if(actualColor>= colors.length) {
             actualColor = 0;
        }
        return false;
    }
    screen.oncontextmenu = alternColor;
</script>
