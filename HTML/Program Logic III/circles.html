<canvas width='600' height='400'></canvas>

<script>
    var screen = document.querySelector('canvas');
    var brush = screen.getContext('2d');
    brush.fillStyle = 'lightgray';
    brush.fillRect(0,0,600,400);

    function printCircle(x,y,radio,color) {
        brush.fillStyle = color;
        brush.beginPath();
        brush.arc(x,y,radio,0,2*3.14);
        brush.fill();
    }

    function printCircles(x,y) {
        printCircle(x,y+20,10,'blue');
        printCircle(x,y,10,'red');
        printCircle(x,y-20,10,'yellow');
        printCircle(x-20,y,10,'orange');
        printCircle(x+20,y,10,'black');
    }
    
printCircles(300,200);
</script>
